# user input
import sys
n = int(input())
t = input().split()
count = 0

# testing user input 
if (n >= 1 and n <= 100):
        for x in t:
            y = int(x)
            if(y >= -1000000 and y <= 1000000):
                if(y < 0):
                    count += 1
else:
    sys.exit()
                
print(count)
